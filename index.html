<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body ng-app="rockPaperScissorsApp">

<div ng-controller="mainController">

  <div class="container text-center">

    <div class="row">
      <div class="col-md-6">
        <h3>You</h3>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" ng-click="play('Rock');" ng-class="{'btn-danger' : youSelect == 'Rock'}"><i class="fas fa-hand-rock fa-4x"></i></button>
          <button type="button" class="btn btn-secondary" ng-click="play('Paper');" ng-class="{'btn-danger' : youSelect == 'Paper'}"><i class="fas fa-hand-paper fa-4x"></i></button>
          <button type="button" class="btn btn-secondary" ng-click="play('Scissors');" ng-class="{'btn-danger' : youSelect == 'Scissors'}"><i class="fas fa-hand-scissors fa-4x"></i></button>
        </div>
        <h2 ng-bind="you"></h2>
      </div>
      <div class="col-md-6">
        <h3>Computer</h3>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary disabled" ng-class="{'btn-danger' : computerSelect == 'Rock'}"><i class="fas fa-hand-rock fa-4x"></i></button>
          <button type="button" class="btn btn-secondary disabled" ng-class="{'btn-danger' : computerSelect == 'Paper'}"><i class="fas fa-hand-paper fa-4x"></i></button>
          <button type="button" class="btn btn-secondary disabled" ng-class="{'btn-danger' : computerSelect == 'Scissors'}"><i class="fas fa-hand-scissors fa-4x"></i></button>
        </div>
        <h2 ng-bind="computer"></h2>
      </div>
    </div>
  </div>

</div>


<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
